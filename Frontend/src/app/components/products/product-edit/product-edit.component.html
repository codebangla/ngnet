<div class="container mt-4">
  <h1 class="mb-5">NgNET - Angular 15, .NET 7.0, PostgreSQL Docker Application</h1>
  <a routerLink="/" class="btn btn-secondary mb-3">Back</a>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name">Product Name</label>
      <input type="text" id="name" formControlName="name" [(ngModel)]="product.name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Product name is required</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" [(ngModel)]="product.description" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label for="price">Price</label>
      <input type="text" id="price" formControlName="price" [(ngModel)]="product.price" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['price'].errors }" />
      <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
        <div *ngIf="f['price'].errors['required']">Price is required</div>
        <div *ngIf="f['price'].errors['pattern']">
          Price must be a valid money format (e.g. â‚¬10.99)
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="quantity">Quantity</label>
      <input type="text" id="quantity" formControlName="quantity" [(ngModel)]="product.quantity" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['quantity'].errors }" />
      <div *ngIf="submitted && f['quantity'].errors" class="invalid-feedback">
        <div *ngIf="f['quantity'].errors['required']">Quantity is required</div>
        <div *ngIf="f['quantity'].errors['pattern']">
          Quantity must be a whole number
        </div>
      </div>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Edit</button>
      <button type="button" (click)="onReset()" class="btn btn-warning">Reset</button>
    </div>
  </form>
